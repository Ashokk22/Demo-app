<form name="newCustomerForm" novalidate >
    <div class="modal-header">
        <h3 class="modal-title">Add Customer</h3>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" role="alert" ng-if="newCustomerForm.$invalid && (newCustomerForm.name.$touched || newCustomerForm.emailId.$touched || newCustomerForm.location.$touched)">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            Please specify all the details
        </div>
        <ul>
            <li>
                <label>Name</label>
                <input type="text" ng-model="newCustomer.name" name="name" ng-required="true">
            </li>
            <li><label>Email</label><input type="text"  ng-required="true" name="emailId" ng-model="newCustomer.emailId"></li>
            <li><label>Location</label><input type="text"  ng-required="true" name="location" ng-model="newCustomer.location"></li>
        </ul>
    </div>
    <div class="modal-footer">
        <button ng-click ="saveCustomer(newCustomerForm)" class="btn btn-primary">OK</button>
        <button  type="button" class="btn btn-warning" ng-click="cancelSave()">Cancel</button>
    </div>
</form>
